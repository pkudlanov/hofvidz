{% extends 'halls/base.html' %}

{% block content %}
    <div class="container">
        <h2>Add Video</h2>
        <form method="POST">
            {% csrf_token %}
            {% load widget_tweaks %}

            {% for field in form %}
            <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
                {{ field.errors }}
                {{ field.label_tag }}
                {% render_field field class="form-control" %}
            </div>
            {% endfor %}

            <button class="btn btn-success" type="submit">Add Video</button>
        </form>

        <h2>OR</h2>
        <form>
            {% csrf_token %}
            {{ search_form }}
        </form>
    </div>
{% endblock content %}
