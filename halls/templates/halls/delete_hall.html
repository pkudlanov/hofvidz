{% extends 'halls/base.html' %}

{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete this Hall of Fame?</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>

        <br>

        <h2><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a></h2>
    </div>
{% endblock content %}
