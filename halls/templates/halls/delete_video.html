{% extends 'halls/base.html' %}

{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete this video from your {{ video.hall.title }} Hall of Fame?</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>


        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="card mb-4 shadow-sm">
                    <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                    <div class="card-body"><p class="card-text">{{ video.title }}</p></div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
