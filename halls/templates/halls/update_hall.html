{% extends 'halls/base.html' %}

{% block content %}
    <div class="container">
        <h2>Edit Hall of Fame</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Save</button>
        </form>
        <a class="btn btn-danger" href="{% url 'delete_hall' hall.id %}">Delete this Hall of Fame</a>
    </div>
{% endblock content %}
